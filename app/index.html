<!DOCTYPE html>
<html lang="en" ng-app="appClase4">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Listado de Alumnos y Maestros</title>
</head>
<body ng-controller="listadoCtrl as ctrl">
  <h1>Listado de Alumnos y Maestros</h1>
  <div class="row">
    <div class="col-md-6">
      <h3>Lista de Maestros</h3>
      <ul class="list-group">
        <li class="list-group-item" ng-repeat="oListaMaestros in ctrl.listaMaestros">{{oListaMaestros.nombre}}</li>
      </ul>
    </div>
    <div class="col-md-6">
      <h3>Lista de Alumnos</h3>
      <ul class="list-group">
          <li class="list-group-item" ng-repeat="oListaALumnos in ctrl.listaAlumnos">{{oListaALumnos.nombre}}</li>
      </ul>
    </div>
  </div>

  <script src="lib/angular/angular.min.js"></script>
  <script src="js/index.js"></script>
  <script src="js/listado/listado.module.js"></script>
  <script src="js/listado/listadoController.js"></script>
  <script src="js/servicios/servicios.js"></script>
</body>
</html>
